<!DOCTYPE html>
<html>
<head>
  <title>Solar Power Planner</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Solar Power Planner</h1>

  <div class="input-section">
    <h2>1. Daily Appliance Input</h2>
    <div class="input-group">
      <label for="bulbs">Number of bulbs:</label>
      <input type="number" id="bulbs" min="0">
    </div>
    <div class="input-group">
      <label for="fans">Number of fans:</label>
      <input type="number" id="fans" min="0">
    </div>
    <div class="input-group">
      <label for="tvs">Number of TVs:</label>
      <input type="number" id="tvs" min="0">
    </div>
    <div class="input-group">
      <label for="refrigerators">Number of refrigerators:</label>
      <input type="number" id="refrigerators" min="0">
    </div>
    <div class="input-group">
      <label for="washingMachines">Number of washing machines:</label>
      <input type="number" id="washingMachines" min="0">
    </div>
  </div>

  <div class="calculate-section">
    <button onclick="calculateEnergy()">Calculate</button>
  </div>

  <div class="result-section">
    <h2>2. Power Backup Duration Estimation</h2>
    <p>Total daily energy consumption: <span id="totalEnergy"></span> kWh</p>
    <p>Estimated duration of power backup: <span id="backupDuration"></span> days</p>
  </div>

  <div class="suggestions-section">
    <h2>3. Optimization Suggestions</h2>
    <div id="suggestionsTable"></div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
